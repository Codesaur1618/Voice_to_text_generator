<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech Recognition From The Human Being</title>
    <style>
        body {
            text-align: center; /* Aligns content to the center */
        }
        form {
            margin-top: 20px; /* Adds margin to the top of the form */
        }
        input[type="submit"] {
            padding: 10px 20px; /* Increases padding for the button */
            font-size: 16px; /* Increases font size for the button */
        }
    </style>
</head>
<body>
    <h1>Speech Recognition From The Human Being</h1>
    
    <!-- Add your image here -->
    <img src="{{ url_for('static', filename='sample.png') }}" alt="Image">

    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="file" accept="audio/*"><br><br>
        <input type="submit" value="Submit">
    </form>

    {% if transcript %}
        <h2>Transcript:</h2>
        <p>{{ transcript }}</p>
    {% endif %}
</body>
</html>
